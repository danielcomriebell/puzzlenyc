<div class="menu">
  <div class="menu-container">
    <ul>
      <li *ngFor="let menu of menuItems" [routerLinkActive]="['class2']" ><img src="../assets/puzzle.png" alt=""><p><a [routerLinkActive]="['class1']" [routerLink]="['/' + menu.url]"><b>{{menu.title}}</b></a></p></li>
      <!-- <li><b><a href="http://www.google.com" target="_blank">blog</a></b></li> -->
    </ul>
  </div>
</div>


<div class="mobile-menu">

  <div (click) ="initSlide()" class="burger">
    <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 348.33 149.26">
      <rect [ngClass]="{'open':openMenu}" class="top" width="348.33" height="28.7"/>
      <rect [ngClass]="{'open':openMenu}" class="middle" y="60.28" width="348.33" height="28.7"/>
      <rect [ngClass]="{'open':openMenu}" class="bottom" y="120.56" width="348.33" height="28.7"/>
    </svg>
  </div>
</div>

<div [ngClass]="{'init-menu':openMenu}" class="mobile-menu-container">
  <ul>
    <li *ngFor="let menu of menuItems"><p><a (click)="initSlide()" [routerLink]="['/' + menu.url]"><b>{{menu.title}}</b></a></p></li>
  </ul>
</div>
